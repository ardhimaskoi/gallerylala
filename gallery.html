    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        overflow: auto;
        height: 100%;
        -ms-overflow-style: none; /* Untuk Internet Explorer dan Edge */
        scrollbar-width: none; /* Untuk Firefox */
      }

      body::-webkit-scrollbar {
        display: none; /* Untuk Chrome, Safari, dan Opera */
      }
      body {
        margin: 0;
        font-family: "Bebas Neue", sans-serif;
        letter-spacing: 3px;
        background-color: #141414;
        color: #fff;
      }
      .gallery-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        padding: 20px;
      }
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        transition: transform 0.3s;
      }
      .gallery-item:hover {
        transform: scale(1.05);
      }
      .gallery-item img {
        width: auto;
        height: auto;
        max-width: 100%;
        border-radius: 10px;
      }
      .gallery-item .caption {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
      }
      .title {
        text-align: start;
        margin: 20px 20px;
        font-size: 42px;
        font-weight: bold;
      }

      header {
        padding: 20px;
        position: absolute;
        top: 0px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      header ul li {
        margin: 0 15px;
      }

      header ul li a {
        text-decoration: none;
        color: #fff;
      }

      header {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
